<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		  <meta name="description" content="Generate secure and random passwords easily with our Password Generator tool. Customize length and character types for enhanced security.">
    <meta name="keywords" content="Password Generator, Secure Password, Random Password, Password Tool, Generate Password">
    <meta name="author" content="Aditya Jawanjal - Coding Tiger">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<title>Password Generator | Generate Your Random Password & Be Safe.</title>
	</head>
	<body>
		<div id="app">
			<div
				class="flex min-h-screen justify-center items-center bg-gradient-to-r from-gray-100 to-blue-200 text-white"
			>
				<div
					class="flex flex-col gap-5 w-full m-5 overflow-x-hidden max-w-[400px] bg-gray-700 rounded-lg p-5 text-gray-100 text-xl font-medium font-sans"
				>
					<h2 class="text-3xl">Password Generator</h2>
					<p class="text-center py-5 bg-black rounded-lg" id="output">hgigi</p>
					<div class="flex items-center justify-between">
						<span>Password Length</span>
						<p
							class="flex items-center gap-5 border-4 border-gray-800 rounded-lg p-3 text-2xl cursor-pointer"
						>
							<span id="minus">-</span>
							<span id="num">12</span>
							<span id="add">+</span>
						</p>
					</div>
					<div class="flex items-center justify-between">
						<span>Upper-Case Letters</span>
						<span
							class="bg-green-400 rounded-full w-7 h-7 cursor-pointer" id="upper"
						></span>
					</div>
					<div class="flex items-center justify-between">
						<span>Lower-Case Letters</span>
						<span
							class="bg-gray-400 rounded-full w-7 h-7 cursor-pointer" id="lower"
						></span>
					</div>
					<div class="flex items-center justify-between">
						<span>Numbers</span>
						<span
							class="bg-gray-400 rounded-full w-7 h-7 cursor-pointer" id="number"
						></span>
					</div>
					<div class="flex items-center justify-between">
						<span>Symbols</span>
						<span
							class="bg-gray-400 rounded-full w-7 h-7 cursor-pointer" id="symbol"
						></span>
					</div>
					<div class="flex justify-between flex-wrap mt-5 gap-2">
            <button class="bg-black rounded-lg w-40 h-14 hover:scale-105 transition-all ease-linear duration-300" id="generate"><i class="fa-regular fa-keyboard mr-2" ></i>Generate</button>
            <button class="bg-black rounded-lg w-40 h-14 hover:scale-105 transition-all ease-linear duration-300" id="copy"><i class="fa-regular fa-copy mr-2" ></i>Copy</button>
          </div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/469f793747.js" crossorigin="anonymous"></script>
	</body>
</html>
